{% extends 'shared/base.html' %}

{% load static %}

    {% block content %}
    <a href="{% url 'cofferupApp:coffer_form' %}">Add Coffer</a>

        <h1>Join A Coffer</h1>
        <ol>
        {% for coffer in all_coffers %}
            <li>
            {% comment %} <a href = {% url 'cofferupApp:coffer' coffer.id %}> {% endcomment %}
            {{coffer.name}}</a> 
            ({{coffer.description}})
            </li>
        {% endfor %}
        </ol> 
    {% endblock %}
