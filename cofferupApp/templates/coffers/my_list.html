{% extends 'shared/base.html' %}

{% load static %}

    {% block content %}
        <h1>My Coffers</h1>
        <ol>
        {% for coffer in my_coffers %}
            <li>
            <a href = {% url 'cofferupApp:coffer' coffer.id %}>
            {{coffer.name}}</a> 
            ({{coffer.description}})
            <form action="{% url 'cofferupApp:my_coffers' coffer.id %}" method="POST">
            <input type="hidden" name="actual_method" value="DELETE">
            {% csrf_token %}
            <button type="submit">Leave Coffer</button>
            </form>
            </li>
        {% endfor %}
        </ol> 
    {% endblock %}
