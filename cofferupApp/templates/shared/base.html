{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>CofferUp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>

    <body>
        {% if user.is_authenticated %}
            <nav id ="site-nav">
                <ul class="navList">
                    <li class="navList__route"><a href="{% url 'cofferupApp:home' %}">Home</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:my_coffers' %}">My Coffers</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:coffers'%}">Join A Coffer</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:my_settled_coffers'%}">Settled Coffers</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:profile'%}">My Profile</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:logout'%}">Logout</a></li>
                </ul>
            </nav>
        
        {% else %}
            <nav id ="site-nav">
                <ul class="navList">
                    <li class="navList__route"><a href="{% url 'cofferupApp:home' %}">Home</a></li>
                    <li class="navList__route"><a href="{% url 'cofferupApp:login'%}">Login</a></li>
                </ul>
            </nav>
        
        {% endif %}

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        {% block scripts %}
        {% endblock scripts %}

    </body>
</html>
