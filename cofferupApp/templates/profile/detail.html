{% extends 'shared/base.html' %}

{% load static %}

{% block content %}
<div class="list-text">

    <h1>my profile</h1>
        <br />
        <p>name: <b>{{user.first_name}} {{user.last_name}}</b></p>
        <p>username: <b>{{user.username}}</b></p>
        <p>e-mail: <b>{{user.email}}</b></p>
        <br />

    <form action="{% url 'cofferupApp:profile_form' %}" method="GET">
        {% csrf_token %}
        <button class="btn">Edit</button>
    </form>
</div>
{% endblock %}
